<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir essa imagem em diferentes dispositivos</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagemm.png"type="image/png">
        <img src="imagens/imagemg.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir um som</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg">
        <source src="midia/guanacast-33 (1).ogg" type="audio/ogg">
        <source src="midia/guanacast-33 (1).wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu reproduzir o arquivo</p>
        <a href="midia/guanacast-33 (1).mp3">clique aqui para fazer o download do arquivo</a>
    </audio>
</body>
</html>
