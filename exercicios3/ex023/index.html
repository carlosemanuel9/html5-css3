<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
            body {
            font-family: sans-serif;
            }

            table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            border: 5px solid red;
            }

            td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal*/
            vertical-align: top; /* alinhamento vertical*/
            }

    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES
        table = tabelas
            table row = linhas de tabela
                table header = cabeÃ§alhos de tabela
                table data = dados de tabela
    -->
    <table>
            <tr> <!--Primeira linha-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr> <!--Segunda linha-->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr> <!--Terceira linha-->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr> <!--Quarta linha-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
            
    </table>
</body>
</html>
